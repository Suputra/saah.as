# GitHub Pages Jekyll configuration
plugins:
  - jekyll-optional-front-matter

# Include files without extensions
include:
  - "_*"
  - "content/x/*.html"

# Exclude build files
exclude:
  - node_modules/
  - "*.json"
  - "*.ts"
  - quartz/
  - .quartz-cache/

# Serve files without extensions as HTML
defaults:
  - scope:
      path: "x"
    values:
      permalink: /:path/ 
  - scope:
      path: "content/x"
      type: "pages"
    values:
      permalink: /x/:basename/
      layout: null 