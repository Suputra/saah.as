<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            cursor: crosshair;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 6px;
            z-index: 10;
        }
        .control-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
            color: #333;
            transition: all 0.15s;
        }
        .control-btn:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        .reset-btn:hover {
            background-color: #e9ecef;
        }
        .add-btn:hover {
            background-color: #d1e7dd;
            border-color: #a3cfbb;
        }
        .delete-btn:hover {
            background-color: #f8d7da;
            border-color: #f1aeb5;
        }
        .wave-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            font-size: 11px;
            font-family: monospace;
        }
        .wave-stat {
            background-color: #f8f9fa;
            padding: 3px 6px;
            border-radius: 3px;
            border-left: 3px solid;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .wave-stat:hover {
            background-color: #e9ecef;
            transform: translateY(-1px);
        }
        .wave-stat.selected {
            background-color: #fff3cd;
            border-left-width: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn reset-btn" onclick="resetWaves()" title="Reset">Reset</button>
        <button class="control-btn add-btn" onclick="addWave()" title="Add Wave">+ Add</button>
        <button class="control-btn delete-btn" onclick="deleteLastWave()" title="Delete Wave">Delete</button>
    </div>
    
    <canvas id="canvas" width="700" height="300"></canvas>
    
    <div class="wave-info" id="wave-info">
        <!-- Wave statistics will be displayed here -->
    </div>
    
    <script>
        // Get canvas element and context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const waveInfoContainer = document.getElementById('wave-info');
        
        // Wave data structure
        let waves = [];
        let nextWaveId = 1;
        let selectedWave = null;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let originalAmplitude = 0;
        let originalFrequency = 0;
        
        // Colors for different waves
        const waveColors = [
            'cornflowerblue',
            'crimson', 
            'forestgreen',
            'orange',
            'mediumorchid',
            'darkcyan',
            'chocolate',
            'slategray'
        ];
        
        function addWave() {
            const waveId = nextWaveId++;
            const colorIndex = (waves.length) % waveColors.length;
            
            const wave = {
                id: waveId,
                amplitude: 50,
                frequency: waves.length + 1,
                color: waveColors[colorIndex]
            };
            
            waves.push(wave);
            update();
        }
        
        function deleteLastWave() {
            if (waves.length > 1) {
                waves.pop();
                selectedWave = null;
                update();
            }
        }
        
        function resetWaves() {
            waves = [];
            nextWaveId = 1;
            selectedWave = null;
            
            // Add two default waves
            addWave();
            addWave();
            waves[1].amplitude = 30;
            waves[1].frequency = 2;
            update();
        }
        
        function findWaveAtPosition(x, y) {
            const centerY = canvas.height / 2;
            const tolerance = 15; // pixels
            
            // Check each wave to see if the mouse is close to it
            for (let wave of waves) {
                const waveY = centerY - wave.amplitude * Math.sin(wave.frequency * (x / 50) * Math.PI);
                if (Math.abs(y - waveY) < tolerance) {
                    return wave;
                }
            }
            return null;
        }
        
        function updateWaveInfo() {
            waveInfoContainer.innerHTML = '';
            waves.forEach(wave => {
                const statDiv = document.createElement('div');
                statDiv.className = 'wave-stat';
                if (selectedWave && selectedWave.id === wave.id) {
                    statDiv.classList.add('selected');
                }
                statDiv.style.borderLeftColor = wave.color;
                statDiv.textContent = `Wave ${wave.id}: A=${wave.amplitude}, F=${wave.frequency}`;
                statDiv.addEventListener('click', () => selectWave(wave.id));
                waveInfoContainer.appendChild(statDiv);
            });
        }
        
        function selectWave(waveId) {
            selectedWave = waves.find(wave => wave.id === waveId);
            update();
        }
        
        // Mouse event handlers
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const wave = findWaveAtPosition(x, y);
            if (wave) {
                selectedWave = wave;
                isDragging = true;
                dragStartX = x;
                dragStartY = y;
                originalAmplitude = wave.amplitude;
                originalFrequency = wave.frequency;
                canvas.style.cursor = 'grabbing';
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isDragging && selectedWave) {
                // Vertical drag changes amplitude
                const deltaY = dragStartY - y;
                const newAmplitude = Math.max(0, Math.min(100, originalAmplitude + deltaY * 0.5));
                
                // Horizontal drag changes frequency
                const deltaX = x - dragStartX;
                const newFrequency = Math.max(1, Math.min(10, originalFrequency + deltaX * 0.02));
                
                selectedWave.amplitude = Math.round(newAmplitude);
                selectedWave.frequency = Math.round(newFrequency * 10) / 10;
                
                update();
            } else {
                // Change cursor based on what's under the mouse
                const wave = findWaveAtPosition(x, y);
                canvas.style.cursor = wave ? 'grab' : 'crosshair';
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            selectedWave = null;
            canvas.style.cursor = 'crosshair';
        });
        
        // Function to draw a sine wave
        function drawSineWave(amplitude, frequency, color, opacity = 1.0, lineWidth = 2) {
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.globalAlpha = opacity;
            ctx.lineWidth = lineWidth;
            
            const centerY = canvas.height / 2;
            
            // Draw the wave
            for (let x = 0; x < canvas.width; x++) {
                const y = centerY - amplitude * Math.sin(frequency * (x / 50) * Math.PI);
                
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }
        
        // Function to update all waves
        function update() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.beginPath();
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 1.0;
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            
            // Draw individual waves with reduced opacity
            waves.forEach(wave => {
                const isSelected = selectedWave && selectedWave.id === wave.id;
                const opacity = isSelected ? 1.0 : 0.6;
                const lineWidth = isSelected ? 3 : 2;
                drawSineWave(wave.amplitude, wave.frequency, wave.color, opacity, lineWidth);
            });
            
            // Draw the sum of all waves
            if (waves.length > 0) {
                ctx.beginPath();
                ctx.strokeStyle = 'purple';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 1.0;
                
                const centerY = canvas.height / 2;
                
                for (let x = 0; x < canvas.width; x++) {
                    // Calculate the sum of all waves at this x position
                    let sumValue = 0;
                    waves.forEach(wave => {
                        sumValue += wave.amplitude * Math.sin(wave.frequency * (x / 50) * Math.PI);
                    });
                    
                    const y = centerY - sumValue;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
            }
            
            updateWaveInfo();
        }
        
        // Initialize with two waves
        resetWaves();
    </script>
</body>
</html>
